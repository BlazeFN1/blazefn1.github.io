<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeFN</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/particles.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/standard.gif">
</head>
<body>
   
    <video id="bg-video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        <source src="Download.mp4" type="video/mp4">
    </video>

    <div class="fullscreen-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Welcome to BlazeFN</h2>
                <p>Please click "Continue" to proceed</p>
            </div>
            <div class="modal__footer">
                <button onclick="playVideo()" class="btn">Continue</button>
            </div>
        </div>
    </div>
  
    <div id="particles-js"></div>
    <div class="center" style="display:none;">
        <h1 onclick="playVideo()">Hi</h1>
        <p>It is a OGFN server fun and working servers. So what are you waiting for? Join Now!</p>
        <div class="btn">
            <a href="https://discord.gg/RXZPzQ46np" class="btns"><i class="fab fa-discord"></i> Discord</a>
        </div>
    </div>


    <script src="assets/js/titlechange.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/9105e9014d.js" crossorigin="anonymous"></script>

    <script>
        // Function to play the video
        function playVideo() {
            var video = document.getElementById('bg-video');
            video.play();
            // Hide the modal after the video starts playing
            document.querySelector('.fullscreen-modal').style.display = 'none';
            // Show the website content after the video ends
            video.onended = function() {
                document.querySelector('.center').style.display = 'block';
            };
            // Hide the button after clicking
            document.querySelector('.modal__footer').style.display = 'none';
        }
    </script>

</body>
</html>
