<head>

<body>

    <script>
        
        function playVideo() {
            var video = document.getElementById('bg-video');
            video.play();
         
            document.querySelector('.fullscreen-modal').style.display = 'none';
          
            video.onended = function() {
                document.querySelector('.center').style.display = 'block';
        
                window.location.href = 'https://discord.gg/8yVGJGsQ99';
            };
           
            document.querySelector('.modal__footer').style.display = 'none';
        }
    </script>
    
    <div class="fullscreen-modal">
        <div class="modal__content">
            <div class="modal__header">
            </div>
            <div class="modal__footer">
        
            </div>
        </div>
    </div>
  
    <div id="particles-js"></div>
    <div class="center">

    <script src="assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/9105e9014d.js" crossorigin="anonymous"></script>

</html>
