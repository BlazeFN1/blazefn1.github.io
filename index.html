<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeFN</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/particles.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/standard.gif">
</head>
<body>
   
    <video id="bg-video">
        <source src="Download.mp4" type="video/mp4">
    </video>

    <div class="fullscreen-modal">
        <div class="modal__content">
            <div class="modal__header">
            </div>
            <div class="modal__footer">
                <img src="https://cdn.discordapp.com/attachments/1205329155546415175/1211370066487283712/standard.gif?ex=65edf34a&is=65db7e4a&hm=e47404bd60b12871089378ee985eafc19dd5ec1fe53ecf920e68aa0a44583ec2&" alt="" class="userLayout1_avatar__gzsqE false">
                <button onclick="playVideo()" class="btn">click to enter...</button>
              
            </div>
        </div>
    </div>
  
    <div id="particles-js"></div>
    <div class="center">



    <script src="assets/js/titlechange.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/9105e9014d.js" crossorigin="anonymous"></script>

    <script>
        
        function playVideo() {
            var video = document.getElementById('bg-video');
            video.play();
         
            document.querySelector('.fullscreen-modal').style.display = 'none';
          
            video.onended = function() {
                document.querySelector('.center').style.display = 'block';
        
                window.location.href = 'https://discord.gg/8yVGJGsQ99';
            };
           
            document.querySelector('.modal__footer').style.display = 'none';
        }
    </script>

</body>
</html>
